# Markdown và escape sequence
#| Ký hiệu         | Tác dụng                |
#|------------------|------------------------|
#| *nội dung*       | In nghiêng             |
#| _nội dung_       | In nghiêng             |
#| **nội dung**     | In đậm                 |
#| __nội dung__     | In đậm                 |
#| ***nội dung***   | In đậm + nghiêng       |
#| __*nội dung*__   | In đậm + nghiêng       |
#| ~~nội dung~~     | Gạch ngang             |
#| `nội dung`       | Code nội dòng          |
#| ```nội dung```   | Khối code (code block) |
#| > nội dung       | Trích dẫn (quote)      |
#| \n               | Xuống dòng             |
#| \\               | In ra dấu "\"          |

